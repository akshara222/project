<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myntra Login</title>
</head>
<body>
    <center>
        <img src="img1.jpg" alt="Myntra Logo" width="120">
        <h1>Welcome to Myntra</h1>
        <p>Login or Sign up</p>
        <hr width="40%">
    </center>
    <center>
        <form action="#" method="post">
            <table cellpadding="10">
                <tr>
                    <td><label for="email">Email / Mobile:</label></td>
                    <td>
                        <input 
                            type="text" 
                            id="email" 
                            name="email" 
                            placeholder="Enter email or mobile"
                            required>
                    </td>
                </tr>

                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter password"
                            required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="LOGIN">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
